version: '3.8'

services:
  judge0:
    image: judge0/judge0:latest
    container_name: judge0
    restart: always
    ports:
      - "2358:8080"  # Judge0 API on port 2358 locally (change to 8080 for production)
    environment:
      REDIS_URL: redis://redis:6379
      POSTGRES_HOST: db
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0_password
      POSTGRES_DB: judge0
    depends_on:
      - redis
      - db
    volumes:
      - ./judge0_tmp:/tmp/judge0
    networks:
      - judge0_network

  redis:
    image: redis:7-alpine
    container_name: judge0_redis
    restart: always
    networks:
      - judge0_network
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    container_name: judge0_db
    restart: always
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0_password
      POSTGRES_DB: judge0
    networks:
      - judge0_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  judge0_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
